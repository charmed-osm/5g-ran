##
---
name: ran
summary: Ran deploys the RAN as a microk8s pod
maintainers:
    - Tata Elxsi <canonical@tataelxsi.onmicrosoft.com>
description: |
    Ran deploys the Tata Elxsi developed 5G RAN Emulator,
    as a microk8s based pod.
    gNodeB configurations, sctp connection are done through Day1 action.
    Attach Procedure is done through RestAPI call.
    UE configurations are updated through Day2 action
tags:
    - 5g-ran
series:
    - kubernetes
min-juju-version: 2.8.2
deployment:
    type: stateless
    service: loadbalancer
# No endpoints? Add missing endpoints here and relations in the bundle.
resources:
    image:
        type: oci-image
        description: docker image for RAN
        upstream-source: "localhost:32000/ran:1.0"  # replace this with the dockerfile pushed to docker hub
